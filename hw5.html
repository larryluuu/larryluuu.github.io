<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>05createOptionObject.html</title>
    <script type="text/javascript">
        window.onload=function(){
            document.getElementById("idSelectYear")
            for (i = 2010; i <= 2020; i++) {   //新增年 
                var opt = document.createElement("option");
                opt.setAttribute("value", i);
                var optTxt = document.createTextNode(i);
                opt.appendChild(optTxt);
                //opt.value = i;
                //opt.innerHTML = i;
                document.getElementById('idSelectYear').appendChild(opt);
            }

            document.getElementById("idSelectMonth")
            for (j = 1; j <= 12; j++) {   //新增月 
                var opt1 = document.createElement("option");
                opt1.setAttribute("value", j);
                var optTxt1 = document.createTextNode(j);
                opt1.appendChild(optTxt1);
                document.getElementById('idSelectMonth').appendChild(opt1);
            }

            document.getElementById("idSelectDay")
            for (k= 1; k <= 31; k++) {   //新增月 
                var opt2= document.createElement("option");
                opt2.setAttribute("value", k);
                var optTxt2 = document.createTextNode(k);
                opt2.appendChild(optTxt2);
                document.getElementById('idSelectDay').appendChild(opt2);
            }
       
   };
    </script>
    </head>
    <body>
        <h1>Welcome</h1>
        <select id="idSelectYear"></select>
        年
        <select id="idSelectMonth"></select>
        月
        <select id="idSelectDay"></select>
        日
    </body>

</html>
