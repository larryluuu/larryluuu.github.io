        function chkPassword(value) {
            //取得元素值
            //var theObj = document.getElementById("idPwd");
            //var theObjVal = theObj.value;
            //var theObjLen = theObjVal.length
            var flag1 = false, flag2 = false, flag3 = false;
            //判斷元素值是否為空白，密碼長度是否大於6
            if (value == "")
                document.getElementById("pwdresult").innerHTML = "<img src='image/error.png' />密碼不可空白"
            else if (value.length >= 6) {
                //如果長度是否大於6，判斷是否包含字母、數字、特殊符號
                for (var i = 0; i < value.length; i++) {
                    var theChr = value.charAt(i).toLowerCase();
                    if (theChr >= "a" && theChr <= "z")
                        flag1 = true;
                    else if (theChr >= "0" & theChr <= "9")
                        flag2 = true;
                    else if (theChr = /^[!@#%\$^&*]{1,}$/)
                        flag3 = true;
                    if (flag1 && flag2 && flag3)
                        break;
                }
                if (flag1 && flag2 && flag3)
                    document.getElementById("pwdresult").innerHTML = "<img src='image/correct.jpg' width=20px height=20px />密碼正確";
                else
                    document.getElementById("pwdresult").innerHTML = "<img src='image/error.png' />密碼錯誤";
            }
            else
                document.getElementById("pwdresult").innerHTML = "<img src='image/error.png' />密碼長度必須超過6個字";
        }
        
        function ShowName(value) {
            var flag1 = false, flag2 = false;
            if (value == "") {
                document.getElementById("nameresult").innerHTML = "<img src='image/error.png' />姓名不可空白"
                //alert("姓名不可空白");
            } else if (value.length >= 2) {
                flag1 = true;
                if (/.*[\u4e00-\u9fa5]+.*$/.test(value)) {
                    flag2 = true;
                } else {
                    document.getElementById("nameresult").innerHTML = "<img src='image/error.png' />姓名需為中文";
                }
                if (flag1 && flag2) document.getElementById("nameresult").innerHTML = "<img src='image/correct.jpg' width=20px height=20px />姓名正確";
                    //alert("姓名正確"); else alert("姓名不正確")
            }
            else {
                document.getElementById("nameresult").innerHTML = "<img src='image/error.png' />姓名不正確";
                //alert
                //    ("姓名長度必須超過2個字");
            }
        }


        function checkDate() {
            var getDate = document.getElementById("idDate");
            var dateString = getDate.value;
            var date = dateString.split("/");
            var year = date[0];
            var month = date[1];
            var day = date[2];
            var myDate = new Date(year, month - 1, day)
            if ((myDate.getMonth() + 1 != month) || (myDate.getDate() != day) || (myDate.getFullYear() != year))
                document.getElementById("dateRusult").innerHTML = "<img src='image/error.png' width=20px height=20px />日期錯誤";
            else
                document.getElementById("dateRusult").innerHTML = "<img src='image/correct.jpg' width=20px height=20px />日期正確";
        }
